
<div style="padding-bottom:20px;">
    <div class="row" style="margin:0">
        <div class="col-md-12">
            <div class="idqa-score-sum">
                <div style="font-weight:bold; font-size:14px;padding-right:20px">My IDQA score: <span data-bind="text: idqasum"></span></div>    
                <div style="padding:0;margin:0">
                    <div class="easy-pie-chart txt-color-greenLight" data-percent="" data-pie-size="40" data-bind="attr: {'data-percent': score_percent}" style="display:none">
                        <span class="percent percent-sign" data-bind="text: score_percent"></span>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-md-12">
            <div class="panel-group" id="accordion2" data-bind="foreach: categories" style="padding:10px">
                <div class="panel panel-primary idqapanel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion2" href="" data-bind="text: category, attr: {href: '#category' + id}"></a>
                            <span class="pull-right panel-collapse-clickable" data-toggle="collapse" data-parent="#accordion2" data-bind="click:$component.on_item_click, attr: {href: '#category' + id}">
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </span>
                        </h4>
                    </div>
                    <div id="" class="panel-collapse collapse" data-bind="attr: {id: 'category' + id}">
                        <div class="panel-body">
                            <div data-bind="foreach: scoreitems">
                                <div class="idqapanel-item" data-bind='css: {"selectedidqa": iscurrentscore}'>
                                    <div class="idqapanel-score">  
                                        <a href="javascript:void(0);" class="btn btn-info btn-circle" data-bind="click: $component.upgrade, css:{disabled: isavailable() == false}">
                                            <span data-bind="text: score"></span>
                                        </a>                                        
                                    </div>
                                    <!--<div class="idqapanel-controls" data-bind="visible: isavailable">
                                        <a href="javascript:void(0);" class="btn btn-success btn-circle" data-bind="click: $component.upgrade">
                                            <i class="glyphicon glyphicon-ok"></i>
                                        </a>
                                    </div>-->
                                    <div style="padding-left:5px">
                                        <span data-bind="text:content"></span>
                                    </div>                                           
                                    <div style="clear:both"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>           
            </div>    
        </div>    
    </div>
</div>
