<form class="form-horizontal container-fluid col-md-10">
<div class="form-group">
    <label class="col-sm-2 control-label" data-bind="i18n: 'tab-label'"></label>
    <div class="col-sm-8">
        <input type="text" class="form-control copyTextInp" data-bind="" id="payTo" placeholder="Enter a SBCoin address">
        <span data-bind="" class="copyText copyBitAddress">
            <i class="fa fa-files-o copyBitAddress" aria-hidden="true" style="cursor: pointer;"></i>
        </span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" data-bind="i18n: 'tab-amount'"></label>
    <div class="col-sm-3">
        <div class="input-group">
            <input type="text" class="form-control" id="amount" placeholder="0.000">
            <div class="input-group-addon" data-bind="i18n: 'coin-name'"></div>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" data-bind="i18n: 'tab-message'"></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="label" placeholder="Enter a label for this address to add to your addressbook">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
        <input value="Request Money" type="submit" class="btn btn-default">
        <input type="reset" class="btn btn-default">
    </div>
</div>
</form>
<div class="col-md-2">

</div>
<h5 class="col-md-12" data-bind="i18n: 'tab-request-payment-history'"></h5>
<table class="table table-bordered">
    <tr>
        <th data-bind="i18n: 'tb-header-text-date'"></th>
        <th data-bind="i18n: 'tb-header-test-label'"></th>
        <th data-bind="i18n: 'tb-header-amount-req'"></th>
        <th data-bind="i18n: 'tab-message'"></th>
    </tr>
</table>
