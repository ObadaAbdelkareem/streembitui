<div class="" data-toggle="buttons" style="margin-top: 8px" id="activity" data-bind="">
    <label id="showm" class="btn btn-default" data-bind="click: show_messages">
        <i class="fa fa-envelope"></i>
        <b class="badge" data-bind="text:msgcount" style="top:4px; right:auto"></b>
    </label>
    <label id="notifym" class="btn btn-default" data-bind="click: show_notifications">
        <i class="fa fa-bell"></i>
        <b class="badge" data-bind="text:notifycount, css: { 'bg-color-blue': notifycount() >= 0 }" style="top:4px; right:auto"></b>
    </label>
    <label id="errorm" class="btn btn-default" data-bind="click: show_errors">
        <i class="fa fa-exclamation-triangle"></i>
        <b class="badge" data-bind="text:errorcount, css: { 'bg-color-red': errorcount() >= 0 }" style="top:4px; right:auto"></b>
    </label>
</div>

<!-- notification content -->
<div class="ajax-notifications custom-scroll" data-bind="template: {name: template}, visible: contentShow"></div>

<script type="text/html" id="message-activity-template">
    <ul class="notification-body" data-bind="foreach: list_of_messages">
        <li>
            <div><span data-bind="localdate: time" class="time"></span></div>
            <div>
                <span class="msg-body" data-bind="text: msg"></span>
            </div>
        </li>
    </ul>
    <span>
        Last updated on: <span data-bind="localdate: lastupdate"></span>
    </span>
</script>
