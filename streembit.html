<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Streembit</title>

    <script type="text/javascript">
        var streembit = streembit || {};
        streembit.globals = streembit.globals || {};
        streembit.globals.uimode = 'nw';
    </script>

    <link href="lib/css/loader.css" rel="stylesheet" />
    <script src="assets/js/jquery/jquery-3.1.1.min.js"></script>
</head>
<body>  
    <div id="load-container">
        <div id="load-screen">
            <div class="load-box">
                <div class="loader-05"></div>
            </div>
            <div class="load-text">
                Loading Streembit
            </div>
        </div>
    </div>    

    <div id="navbar-section" data-bind="component: { name: 'navbar', params: route }" style="display:none">
    </div>

    <div id="main" style="display:none">
        <div class="content-panel">
            <div class="side-panel" data-bind="component: { name: 'contacts-bar', params: route }, visible: appsrvc.network_ready">
            </div>
            <div class="content" data-bind="component: { name: route().page, params: route }">
            </div>
        </div>
        <div class="footer" data-bind="visible: appsrvc.network_ready">
            Footer
        </div>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        $("#load-container").show(800, function () {
            console.log("load container initiated");
            $(".load-box").show(function () {
                $(".load-box").css("display", "inline-block");
            });           
            $(".load-text").show();
        });

        System.import('lib/app.js');
    </script>

</body>
</html>
