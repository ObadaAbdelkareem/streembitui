
<div class="row cert-info-panels">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Communication ECC public key</div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt>Public key</dt>
                    <dd><span data-bind="text: publickey"></span></dd>
                    <dt>Encoded key</dt>
                    <dd><span data-bind="text: encoded_publickey"></span></dd>
                </dl>
            </div>
        </div>

    </div>

    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">ECC private key</div>
            <div class="panel-body">
                <div>
                    <span data-bind="text: privatekey"></span>
                </div>
            </div>
        </div>
    </div>

</div>
