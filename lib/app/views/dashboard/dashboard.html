
<div class="dashboard">

    <div class="row" style="margin:5px 0 0 0">
        <div class="col-lg-4 col-md-12">
            <div class="card-box widget-box-two widget-two-purple myAddressbookBg">
                <i class="widget-two-icon fa fa-group dashboardColTileSt"></i>
                <div class="wigdet-two-content">
                    <p class="m-0 text-uppercase text-white font-600 font-secondary text-overflow" title="Statistics" style="font-size: 17px">My Addressbook</p>
                    <h5 class="text-white">
                        <span data-plugin="counterup" data-bind="text: contactsCount"></span> 
                    </h5>
                </div>
            </div>
            <div class="card-box-link widget-two-purple myAddressbookBg">
                <a href="#" class="widget-two-footer" data-action="contactsBar">Manage, call contacts <i class="fa fa-chevron-circle-right"></i></a>
            </div>
        </div><!-- end col -->
        <div class="col-lg-4 col-md-12">
            <div class="card-box widget-box-two widget-two-red iotDevicesBg">
                <i class="widget-two-icon fa fa-cogs dashboardColTileSt"></i>
                <div class="wigdet-two-content">
                    <p class="m-0 text-uppercase text-white font-600 font-secondary text-overflow" title="IoT devices" data-bind="click: iotDevices" style="cursor:pointer;font-size: 17px">IoT devices</p>
                    <h5 class="text-white"><span data-plugin="counterup" data-bind="text: device_count"></span> devices</h5>
                </div>
            </div>
            <div class="card-box-link widget-two-red iotDevicesBg">
                <a href="#" class="widget-two-footer">Manage devices <i class="fa fa-chevron-circle-right"></i></a>
            </div>
        </div><!-- end col -->
        <div class="col-lg-4 col-md-12">
            <div class="card-box widget-box-two widget-two-info walletDashBg">
                <i class="widget-two-icon fa fa-usd dashboardColTileSt"></i>
                <div class="wigdet-two-content">
                    <p class="m-0 text-white text-uppercase font-600 font-secondary text-overflow" title="Wallett" data-bind="click: walletTab" style="cursor:pointer;font-size: 17px">Wallet</p>
                    <h5 class="text-white"><span data-plugin="counterup">0</span> BTC</h5>
                </div>
            </div>
            <div class="card-box-link widget-two-info walletDashBg">
                <a href="#" class="widget-two-footer">Manage wallet <i class="fa fa-chevron-circle-right"></i></a>
            </div>
        </div><!-- end col -->
    </div>
</div>
