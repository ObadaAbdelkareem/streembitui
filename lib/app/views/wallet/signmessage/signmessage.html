<div id="signmessage-item-template">
	<ul class="nav nav-tabs" role="tablist" style="margin-top:20px">
		<li role="presentation" class="active">
			<a href="#sign-message" aria-controls="home" role="tab" data-bind="i18n: 'nav-sing-message', click tabChange" data-toggle="tab"></a>
		</li>
		<li role="presentation">
			<a href="#verify-message" aria-controls="verify-message" role="tab" data-bind="i18n: 'nav-verify-message'" data-toggle="tab"></a>
		</li>
	</ul>
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="sign-message">
			<div class="panel">
				<div class="panel-body">
					<div class="form-group">
    					<p data-bind="i18n: 'sign-message-text'"></p>
    				    <input type="text" class="col-md-10" placeholder="Enter a recipient address (e.g. 1SN2KZ2tkyLWQk83FX7hVagtt3HXojR4TN)">
						<button class="col-md-1">
							<i class="fa fa-address-book-o" aria-hidden="true"></i>
						</button>
						<button class="col-md-1">
							<i class="fa fa-file-text" aria-hidden="true"></i>
						</button>
					</div>

					<input type="textarea" class="col-lg-12" style="height: 150px; margin-top: 10px">
					<div class="clearfix"></div>

					<div class="form-group">
						<p data-bind="i18n: 'sign-message-signature'"></p>
						<input type="text" placeholder='Click "Sign Message" to generate signature' class="col-lg-11">
						<button class="col-lg-1">
							<i class="fa fa-window-restore" aria-hidden="true"></i>
						</button>
					</div>

					<div class="clearfix"></div>
					<div class="form-group" style="margin-left: 15px">
						<button>
							<span><i class="fa fa-pencil" aria-hidden="true"></i></span>
							<span data-bind="i18n: 'nav-sing-message'"></span>
						</button>
						<button>
							<span><i class="fa fa-times-circle-o" aria-hidden="true"></i></span>
							<span data-bind="i18n: 'message-clear'"></span>
						</button>
					</div>
					
				</div>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="verify-message">
			<div class="panel">
				<div class="panel-body">
					<div class="form-group">
						<p data-bind="i18n: 'verify-message-text'"></p>
						<input type="text" class="col-md-11" placeholder="Enter a recipient address (e.g. 1SN2KZ2tkyLWQk83FX7hVagtt3HXojR4TN)">
						<button class="col-md-1">
							<i class="fa fa-address-book-o" aria-hidden="true"></i>
						</button>
					</div>
					<input type="textarea" class="col-lg-12" style="height: 150px; margin-top: 10px">
					<input type="textarea" class="col-lg-12" style="margin-top: 10px">

					<div class="clearfix"></div>

					<div class="form-group" style="margin-top: 10px">
						<button>
							<span><i class="fa fa-question" aria-hidden="true"></i></span>
							<span data-bind="i18n: 'nav-verify-message'"></span>
						</button>
						<button>
							<span><i class="fa fa-times-circle-o" aria-hidden="true"></i></span>
							<span data-bind="i18n: 'message-clear'"></span>
						</button>
					</div>
				</div>
			</div>
	    </div>
	</div>
</div>
