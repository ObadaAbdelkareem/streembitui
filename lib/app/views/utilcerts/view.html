
<div style="padding-bottom:20px;">
    <button type="button" class="btn btn-labeled btn-success pull-right" data-bind="click: add_utilcert">
        <span class="btn-label">
            <i class="glyphicon glyphicon-ok"></i>
        </span>
        Add Utility Certificate
    </button>
    <div style="clear:both"></div>
</div>

<div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Algo</th>
                    <th>Signature algo</th>
                    <th>Created</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: certificates">
                <tr>
                    <td><span data-bind="text: index"></span></td>
                    <td><span data-bind="text: client_cert_algo"></span></td>
                    <td><span data-bind="text: client_cert_details.sigalg"></span></td>
                    <td><span data-bind="text: client_cert_timeupdated"></span></td>
                    <td><a href="#" class="underline">View Details</a></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
