                <div style="background: url(lib/images/Osmio_watermark_lg.png) center 0 no-repeat;">

</div>


<script type="text/html" id="view-step-email">
    <div class="row">
        <div class="col col-sm-12 text-center">
            <div class="spacer-sm"></div>
            <h1>Verify Your email address</h1>
            <p>The first step in establishing your City of Osmio&trade; identity credential will be to verify your email address, after which we will ask your computer <br> to generate a pair of large mathematically related numbers. One of those numbers will become the PCN&trade; of your provisional certificate.</p>
            
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <div>Enter your email address</div>
                    <div class="spacer-sm"></div>
                    <div class="form-group text-center">
                        <div data-bind="visible: is_email_error" class="error_msg_color">A valid email address is required</div>
                        <input type="email" class="form-control" name="email" placeholder="eg: youremail@domain.com" data-bind="value: email_address" style="">
                    </div>
                </div>               
            </div>
            <div class="spacer-md"></div>
            <div class="row">
                <div class="col-md-12" style="padding-bottom:50px">
                    <button class="btn btn-success" data-bind="click: send_email">Send Me The Verification Code</button>
                </div>
                <div class="spacer-md"></div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="view-step-verify-email">
    <div class="row" style="padding-left:50px;padding-right:50px;margin: 0 70px">
        <div class="col col-sm-12 text-center">
            <h1>Complete Email Verification</h1>
            <p>
                A verification code has been sent to <strong><span data-bind="text: email_address"></span></strong>
            </p>
            <p>Please check your email, then copy and paste the verification code so that a <br /><span> Provisional Certificate</span> can be issued to you.</p>
            <h3>Enter your verification code<small>Please paste verification code here</small></h3>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <div class="form-group">
                        <div data-bind="visible: is_verify_error" class="error_msg_color">Enrollment code is required</div>
                        <input data-bind="value: verification_code" type="text" class="form-control" id="code" name="code" placeholder="eg: 12345678abcdefgh" size="30" maxlength="20">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="padding-bottom:50px">
                    <button class="btn btn-success" role="button" data-bind="click: verify_email">Verify My Email Address</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="view-step-genpen">
    <div>
        <div class="spacer-sm"></div>
        <h1>Generate PCN&trade; and PEN&reg;</h1>
        <div style="padding-bottom:20px">
            We will now ask your computer to generate a pair of mathematically related numbers for your provisional certificate. <br />
            One of the numbers will be designated the PEN&reg; (Personal Endorsement Number) while the other will be designated the <br />
            PCN&trade; (Personal Certification Number) and will be stored in a signed certificate. The signed certificate plus the <br />
            associated PEN&reg; are a Puzzle Kit&trade;
        </div>
        <div class="row clearfix">
            <div class="col-md-4 col-md-offset-4 column">
                <div class="form-group text-center">
                    <div data-bind="visible: is_pkselect_error" class="error_msg_color">Crypto algorithm is required</div>
                    <div>
                        <select data-bind="value: public_key_type">
                            <option value="">Choose...</option>
                            <!--<option value="ppkisecp256k1">PPKI secp256k1 - No Cert (default)</option>-->
                            <option value="RSA1024">RSA 1024</option>
                            <option value="RSA2048">RSA 2048</option>
                            <option value="secp256k1">ECC secp256k1</option>
                            <option value="secp256r1">ECC NIST P-256</option>
                            <option value="secp384r1">ECC NIST P-384</option>
                        </select>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div data-bind="visible: is_pwd_error" class="error_msg_color">The password to secure the private key is required. The password must be at least 8 characters long, must not contain empty space, must contain at least one lower case and one upper case letter, at least one digit and at least one special character.</div>
                    <input data-bind="value: prvkey_password" type="password" class="form-control" id="code" name="code" placeholder="Private key password" size="30" maxlength="30" style="max-width:300px">

                </div>
                <div class="form-group text-center">
                    <div data-bind="visible: is_pwd_verify_error" class="error_msg_color">The password and verify password input values must be identical</div>
                    <input data-bind="value: prvkey_verify_password" type="password" class="form-control" id="code" name="code" placeholder="Verify private key password" size="30" maxlength="30" style="max-width:300px">
                </div>
                <div class="spacer-sm"></div>
                <div class="form-group text-center" style="padding-bottom:40px">
                    <button data-bind="click: generate_pen" class="btn btn-success" role="button" type="submit" id="submitted" name="submitted">Generate PCN + PEN</button>
                </div>

            </div>
        </div>
    </div>
</script>


<script type="text/html" id="view-step-storepen">
    <div style="margin: 0 50px">
        <div class="spacer-sm"></div>
        <h2>Store your PCN and PEN</h2>
        <div class="spacer-sm"></div>
        <div class="row text-center">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div style="margin:20px 0;padding:10px;border:1px solid #aaa;border-radius:3px;background-color:#f0f0f0;font-weight:bold">
                    By clicking on the "Save" button the PCN and PEN will be stored in the local application database.
                </div>
                <div class="spacer-sm"></div>
                <div class="form-group" style="padding-bottom:60px;text-align:center">
                    <button data-bind="click: save_certificate" class="btn btn-success" role="button" type="submit" id="submitted" name="submitted">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="view-step-account">
    <div style="margin: 0 50px">
        <div class="spacer-sm"></div>
        <h2>Create an InDoor Presence</h2>
        <div class="spacer-sm"></div>
        <div class="row text-center">
            <div class="col-md-6 col-md-offset-3 text-center">
                <p>
                    Define your account name to create an InDoor presence. Your contacts will find you based on your account name.
                </p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4 col-md-offset-4 text-center">
                <div class="form-group" style="text-align:center">
                    <div data-bind="visible: is_account_name_error" class="error_msg_color">Please enter the account name you want to use. Account name must be at least 4 characters.</div>
                    <input data-bind="value: account_name" type="text" class="form-control" id="code" name="account" placeholder="Your accont name" size="30" maxlength="30">
                </div>
                <div class="spacer-sm"></div>
                <div class="form-group" style="padding-bottom:60px;text-align:center">
                    <button data-bind="click: get_account" class="btn btn-success" role="button" type="submit" id="submitted" name="submitted">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Next&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="view-step-complete">
    <div class="row text-center;margin: 0 50px">
        <div class="spacer-sm"></div>
        <div class="col-md-8 col-md-offset-2">
            <div class="spacer-sm"></div>
            <h3>Your PCN has been saved to the server. Your encrypted PEN is stored in the local database.</h3>
            <div class="spacer-sm"></div>

                </div>
            </div>
        </div>
    </div>
